<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div class="pw-container">  
        <header class="pw-header">
            <div class="pw">
                <span id="pw">Nova Senha</span>
                <button id="copy">Copiar</button>
            </div>
        </header>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Tamanho da Senha</label>
                <input type="number" id="length" value="10" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Letras Maiúsculas</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Letras Minúsculas</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Números</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbols">Caracteres Especiais</label>
                <input type="checkbox" id="symbols">
            </div>
            <button class="generate" id="generate">Gerar Senha</button>
        </div>
    </div>
    <script src="javaScript/js.js"></script>
</body>
</html>
